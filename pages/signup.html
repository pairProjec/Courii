<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/singup.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>Courii Academy is the right decision for your learning journey</h1>
      <h3>Join Now!</h3>
      <form>
        <label
          >Username <br /><input
            id="username"
            class="login-input"
            type="text"
          /><br />
        </label>

        <label
          >Password <br />
          <input id="pass" class="login-input" type="password" /> </label
        ><br />
        <label
          >Confirm Password <br />
          <input
            id="confirm-pass"
            class="login-input"
            type="password"
          /> </label
        ><br />
        <input type="submit" value="Signup Now" />
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../logic/signup.js"></script>
    <script src="../logic/data.js"></script>
  </body>
</html>
